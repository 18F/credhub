security:
  authorization:
    permissions:
    - path: /my/credential
      actors:
      - uaa-user:user-a
      operations:
      - read
      - write
      - delete
      - read_acl
      - write_acl
    - path: /*
      actors:
      - uaa-user:user-b
      operations:
      - read
      - write
    - path: /*
      actors:
      - uaa-user:df0c1a26-2875-4bf5-baf9-716c6bb5ea6d
      operations:
      - read
      - write
      - delete
      - read_acl
      - write_acl
    acls:
      enabled: true